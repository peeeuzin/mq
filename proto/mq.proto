syntax = "proto3";

import "google/protobuf/timestamp.proto";

package mq.proto;

message NewEvent {
  string queue_name = 1;
  string event_kind = 2;
  bytes data = 3;
}

message MessageItem {
  string id = 1;
  bytes data = 2;
  google.protobuf.Timestamp inserted_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}